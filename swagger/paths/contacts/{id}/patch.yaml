tags:
  - Contact
summary: Upserts contact by id
operationId: updatedContact
description: 'You can update a contact with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380975365890'
          email:
            description: "Contact's email"
            type: string
            example: 'borysjon@example.com'
          isFavorite:
            description: 'Is the contact favorite?'
            type: boolean
            example: true
            default: false
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: 'Updates a contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully updated  a contact!'
            data:
              type: object
              $ref: ..\..\..\componets\schemas\contact.yaml
  '404':
    $ref: ..\..\..\componets\responses\404.yaml
  '401':
    $ref: ..\..\..\componets\responses\401.yaml
  '500':
    description: Server error
